{% extends 'layout.html' %}

{% block content %}
<div class="container align-items-center mt-4">
    <div class="form-group col-sm-4 m-auto">
        <form action="/changeName/{{name}}" method="POST">
            <div class="form-group">
                <p>Introduce el nuevo usuario y confirma tu contraseña</p>
                <input type="text" class="form-control" name="usuario" placeholder="Usuario" autofocus>
                <input type="password" class="form-control" name="password" placeholder="Contraseña">
                <input type="submit" class="form-control btn btn-success" value="Confirmar">
            </div>
        </form>
        <a href="/storeManager">
            <button class="btn btn-danger form-control">Cancelar</button>
        </a>
    </div>
</div>
{% endblock %}
